<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="robots" content="index,follow">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Autofill Form Library JS</title>
	<meta name="title" content="Autofill Form Library JS">
	<meta name="description" content="Use autofill.js for autofill form after form submit">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<form>
		<div class="form-group row">
			<label for="text" class="col-12 col-form-label">Text</label>
			<div class="col-12">
				<input id="text" name="text" placeholder="Name" type="text" class="form-control">
			</div>
		</div>
		<div class="form-group row">
			<label for="textarea" class="col-12 col-form-label">Text Area</label>
			<div class="col-12">
				<textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group row">
			<label for="select" class="col-12 col-form-label">Select</label>
			<div class="col-12">
				<select id="select" name="select" class="custom-select">
					<option value="rabbit">Rabbit</option>
					<option value="duck">Duck</option>
					<option value="fish">Fish</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-12">Radio Buttons</label>
			<div class="col-12">
				<div class="custom-control custom-radio custom-control-inline">
					<input name="radio" id="radio_0" type="radio" class="custom-control-input" value="rabbit">
					<label for="radio_0" class="custom-control-label">Rabbit</label>
				</div>
				<div class="custom-control custom-radio custom-control-inline">
					<input name="radio" id="radio_1" type="radio" class="custom-control-input" value="duck">
					<label for="radio_1" class="custom-control-label">Duck</label>
				</div>
				<div class="custom-control custom-radio custom-control-inline">
					<input name="radio" id="radio_2" type="radio" class="custom-control-input" value="fish">
					<label for="radio_2" class="custom-control-label">Fish</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-12">Checkboxes</label>
			<div class="col-12">
				<div class="custom-control custom-checkbox custom-control-inline">
					<input name="checkbox" id="checkbox_0" type="checkbox" checked="checked"
						class="custom-control-input" value="rabbit">
					<label for="checkbox_0" class="custom-control-label">Rabbit</label>
				</div>
				<div class="custom-control custom-checkbox custom-control-inline">
					<input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="duck">
					<label for="checkbox_1" class="custom-control-label">Duck</label>
				</div>
				<div class="custom-control custom-checkbox custom-control-inline">
					<input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="fish">
					<label for="checkbox_2" class="custom-control-label">Fish</label>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-12">
				<button name="submit" type="submit" class="btn btn-primary btn-lg d-block ml-auto">Submit</button>
			</div>
		</div>
	</form>
	<script src="../autofillform.js"></script>
	<script>
		window.addEventListener('autofill-cancel', function (e) {
			console.log(
				"Autofill cancel because url query param doesnt found, please submit form using form.submit()");
		});

		window.addEventListener('autofill-success', function (e) {
			console.log("After autofill form");
		});

		// And then init autofillform
		AutoFillForm.init();
	</script>
</body>

</html>
